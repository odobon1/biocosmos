name: biocosmos_b200
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - accelerate
  - bidict
  - biopython
  - git-lfs
  - ipykernel
  - numpy
  - pandas
  - pillow
  - pygbif
  - scikit-learn
  - tensorboard
  - tqdm
  - requests
  - pip
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/cu128
    - torch==2.7.1+cu128
    - torchvision==0.22.1+cu128
    - torchaudio==2.7.1+cu128
    - transformers
    - datasets
    - open_clip_torch
